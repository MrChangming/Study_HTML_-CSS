<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
        meta主要用于设置网页的一些元数据，原始依据不是给用户看的
            charset 制定抢野的字符集
            name 指定的数据的名称
            content 指定的数据的内容
                keyword 表示网站的关键字，可以同事指定多个关键字使用，隔开-->
    <meta name="keywords" content="HTML5,前端,css3">
    <!--description用于指定网站的描述-->
    <meta name="description" content="这是一个非常不错的网站">
    <!--<meta http_equiv="refresh" content="3;url=https://www.baidu.com">
        指定将页面定向到另一个网页-->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
